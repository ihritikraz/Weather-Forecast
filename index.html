<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Weather Forecast</h3>
            <div>
                <h1 class="temp">18&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Ranchi</h1>
                    <small>
                        <span class="time">12:45</span>
                        -
                        <span class="date">
                            Saturday Sep 10
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img
                        src="./icon/day/113.png"
                        class="icon"
                        alt="icon"
                        width="50"
                        height="50"
                    />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input
                    type="text"
                    class="search"
                    placeholder="Enter Location"
                />
                <button type="submit" class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            
            <ul class="cities">
                <li class="city">New Delhi</li>
                <li class="city">Kolkata</li>
                <li class="city">Mumbai</li>
                <li class="city">Chennai</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">5km/h</span>
                </li>
            </ul>
        </div>
        
    </div>

    <div id="devname">
        
        <p>Developed by Hritik Raj</p>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
